<!DOCTYPE html>
<html>

<head>
    <title>Game Family Insights</title>
    <!-- Styles included via base template or assumed global if linked -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Text:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <a href="/" class="back-btn"
            style="text-decoration: none; color: var(--bronze); font-size: 0.9em; display: inline-block; margin-bottom: 20px;">‚Üê
            Back to Dashboard</a>
        <h1 class="text-center mb-4" style="font-family: 'Cinzel', serif; color: var(--gold);">üéÆ Game Family Insights
        </h1>

        <div class="card p-4"
            style="background: linear-gradient(145deg, #1a1d23, #22262e); border: 1px solid rgba(212, 175, 55, 0.2);">
            <div class="table-responsive">
                <table class="table table-dark table-hover" style="background-color: transparent;">
                    <thead>
                        <tr style="color: var(--gold);">
                            <th>Game Family</th>
                            <th>Total Hits</th>
                            <th>Avg Payout</th>
                            <th>Max Payout</th>
                            <th>Variants</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for f in families %}
                        <tr>
                            <td><strong>{{ f.game_family }}</strong></td>
                            <td>{{ "{:,}".format(f.hits) }}</td>
                            <td style="color: var(--accent);">${{ "{:,.0f}".format(f.avg_payout) }}</td>
                            <td>${{ "{:,.0f}".format(f.max_payout) }}</td>
                            <td>{{ f.variants }} versions</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
