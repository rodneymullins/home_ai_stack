<!DOCTYPE html>
<html>

<head>
    <title>Multi-Casino Jackpots</title>
    <!-- Styles included via base template or assumed global if linked -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Text:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <a href="/" class="back-btn"
            style="text-decoration: none; color: var(--bronze); font-size: 0.9em; display: inline-block; margin-bottom: 20px;">‚Üê
            Back to Dashboard</a>

        <h1 class="mb-4 text-center" style="font-family: 'Cinzel', serif; color: var(--gold);">üåç Multi-Casino Jackpot
            Feed</h1>
        <p class="text-center" style="color: #888; margin-bottom: 30px;">Aggregated jackpots from all monitored casinos
        </p>

        <div class="card p-4"
            style="background: linear-gradient(145deg, #1a1d23, #22262e); border: 1px solid rgba(212, 175, 55, 0.2);">
            <div class="table-responsive">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr style="color: var(--gold);">
                            <th>Casino</th>
                            <th>Machine</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Source</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for jp in jackpots %}
                        <tr>
                            <td><span class="badge bg-primary">{{ jp.casino }}</span></td>
                            <td style="font-weight: bold;">{{ jp.machine_name }}</td>
                            <td style="color: #20c997; font-weight: bold;">{{ jp.amount }}</td>
                            <td style="color: #aaa;">{{ jp.date_text }}</td>
                            <td><a href="{{ jp.source_url }}" target="_blank"
                                    style="color: var(--gold); text-decoration: none;">View ‚Üó</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
