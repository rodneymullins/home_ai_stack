[uwsgi]
# Load Python plugin
plugins = python3

# Who runs the code
uid = searxng
gid = searxng

# Bind to network
http = 0.0.0.0:8080

# Virtualenv (correct path)
virtualenv = /usr/local/searxng/searxng-src/local

# App module
pythonpath = /usr/local/searxng/searxng-src
chdir = /usr/local/searxng/searxng-src
module = searx.webapp

# Workers
master = true
processes = 4
threads = 4

# Disable logging for privacy
disable-logging = true
log-5xx = true

# Increase buffer size
buffer-size = 8192

# uWSGI optimizations
enable-threads = true
lazy-apps = true
