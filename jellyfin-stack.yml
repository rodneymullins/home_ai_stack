version: '3.8'

services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /home/rod/jellyfin/config:/config
      - /home/rod/jellyfin/cache:/cache
      - /media/thor/movies:/media/movies:ro
      - /media/thor/tv:/media/tv:ro
      - /media/thor/music:/media/music:ro
      - /media/thor/photos:/media/photos:ro
    devices:
      - /dev/dri:/dev/dri  # Intel Quick Sync hardware transcoding
    group_add:
      - "44"  # video group for hardware acceleration

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    environment:
      - LOG_LEVEL=info
      - TZ=America/New_York
    ports:
      - 5055:5055
    volumes:
      - /home/rod/jellyseerr/config:/app/config

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    ports:
      - 8989:8989
    volumes:
      - /home/rod/sonarr/config:/config
      - /media/thor/tv:/tv
      - /media/thor/downloads:/downloads

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    ports:
      - 7878:7878
    volumes:
      - /home/rod/radarr/config:/config
      - /media/thor/movies:/movies
      - /media/thor/downloads:/downloads

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    ports:
      - 9696:9696
    volumes:
      - /home/rod/prowlarr/config:/config

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - WEBUI_PORT=8082
    ports:
      - 8082:8082  # Web UI
      - 6881:6881  # Torrent port TCP
      - 6881:6881/udp  # Torrent port UDP
    volumes:
      - /home/rod/qbittorrent/config:/config
      - /media/thor/downloads:/downloads
    # Optional: Uncomment to use VPN
    # network_mode: "service:gluetun"
