server:
    # Listen on localhost only (Pi-hole forwards to this)
    interface: 127.0.0.1
    port: 5335
    
    # Access control
    access-control: 127.0.0.1/32 allow
    access-control: ::1 allow
    
    # Privacy
    hide-identity: yes
    hide-version: yes
    
    # Performance
    num-threads: 2
    msg-cache-size: 8m
    rrset-cache-size: 16m
    cache-min-ttl: 300
    cache-max-ttl: 86400
    
    # Security
    harden-glue: yes
    harden-dnssec-stripped: yes
    use-caps-for-id: yes
    
    # DNSSEC - disabled temporarily to avoid root.key issues
    # auto-trust-anchor-file: "/var/lib/unbound/root.key"
    
    # Local domain
    private-domain: "local"
    domain-insecure: "local"
    
    # Root hints
    root-hints: "/usr/share/dns/root.hints"
